<body>
	<!-- Fireworks  -->
	<div id="fireworks">
		<div class="fireworks"></div>
	</div>
	<!-- ./Fireworks -->
	<!-- Background Audio -->
	<div id="bg-audio">
		<audio autoplay="autoplay" id="audio" loop="loop" preload="preload">Your browser does not support the audio element. <source src="audio/new_year.ogg" type="audio/ogg"> <source src="audio/new_year.mp3" type="audio/mpeg"></audio>
	</div>
	<!-- ./Background Audio -->
	<!-- Header -->
	<header>
		<button class="btn"><i class="fas fa-volume-off"></i> Volume</button>
		<button class="btn" data-toggle="modal" data-target="#shareInputModal"><i class="fas fa-share-alt"></i> Share</button>
	</header>
	<!-- ./Header -->
	<!-- New Year Wishes -->
	<div class="container">
		<div class="flex-wrapper">
			<div class="valign-wrapper">
				<div class="tlt" data-loop="true">
					<ul class="texts" style="display: none;">
						<li data-out-effect="fadeOut" data-out-shuffle="true"></li>
						<li data-in-effect="fadeIn" data-out-effect="fadeOut" data-out-shuffle="true">I wish that all your wishes are fulfilled this year...</li>
						<li data-in-effect="rotateIn" data-out-effect="rotateOut" data-out-shuffle="true">Happy New Year 2022!</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- ./New Year Wishes -->
	<!-- Wisher Name -->
	<footer>
		-Wish from <span data-in-effect="bounceIn" data-loop="true" data-out-effect="bounceOut" data-out-shuffle="true"></span>
	</footer>
	<!-- ./Wisher Name -->

	<!-- Modal -->
	<div class="modal fade" id="shareInputModal" tabindex="-1" role="dialog" aria-labelledby="shareInputModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<form autocomplete="off">
					<div class="modal-header">
						<h5 class="modal-title">Share with your friends!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="from" class="col-form-label">Your Name:</label>
							<input type="text" class="form-control" name="from" id="from">
						</div>
						<div class="form-group">
							<label for="name" class="col-form-label">Friend Name:</label>
							<input type="text" class="form-control" name="name" id="name">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary shadow">Generate</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="shareLinkModal" tabindex="-1" role="dialog" aria-labelledby="shareLinkModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Share with your friends!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<label for="your-name" class="col-form-label">Link to Share...</label>
							<div class="row">
								<div class="col-md-9">
									<p id="shareURL"></p>
								</div>
								<div class="col-md-3">
									<button type="button" class="btn btn-sm btn-primary shadow" data-clipboard-target="#shareURL">Copy</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="social-networks" class="col-form-label">Share on Social Network...</label>
							<ul class="list-unstyled social-icons">
								<li>
									<a class="btn-facebook" data-href="https://www.facebook.com/sharer/sharer.php?u={{URL}}" target="_BLANK"><i class="fab fa-facebook-square"></i></a>
								</li>
								<li>
									<a class="btn-twitter" data-href="https://twitter.com/home?status={{URL}}" target="_BLANK"><i class="fab fa-twitter-square"></i></a>
								</li>
								<li>
									<a class="btn-google" data-href="https://plus.google.com/share?url={{URL}}" target="_BLANK"><i class="fab fa-google-plus-square"></i></a>
								</li>
								<li>
									<a class="btn-linkedin" data-href="https://www.linkedin.com/shareArticle?mini=true&url={{URL}}&title=&summary=&source=" target="_BLANK"><i class="fab fa-linkedin"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->
	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
